            font-size: 30px;
            margin: 15px;
            padding: 15px 30px;
            background-color: #d62e62;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Text shadow for button */
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            animation: float 2s infinite ease-in-out; /* Cute float animation for buttons */
        }

        .yes-button:hover {
            transform: scale(1.1); /* Slight zoom effect when hovering */
            background-color: #f1a7b8; /* Lighter pink on hover */
        }

        /* Pulse animation for text */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {

                opacity: 1;
            }
